<html ng-app="nbaApp" class="background">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery/dist/jquery.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
    <script src="js/angular-resource/angular-resource.js"></script>
    <script src="js/angular-route/angular-route.js"></script>
    <script src="js/Chart.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.11/angular-sanitize.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Francois+One" rel="stylesheet">
  </head>

  <body>

    <div align='center' class="container nbaApp">

      <div ng-controller="myController as ctrl">
        <img src="img/badlogo.jpg" style="margin: auto; display: block" width="400">
        <br>
        <div class="menuBarContainer">
          <md-button class="menuBarButton" href="/">Players</md-button>
          <md-button class="menuBarButton" href="/teams.html">Teams</md-button>
          <md-button class="menuBarButton" href="/games.html">Games</md-button>
          <md-button class="menuBarButton" href="/account.html">My Account</md-button>
          <md-button class="menuBarButton" ng-click="logout()">Log Out</md-button>
        </div>
        <br>
      <h1>Hello, {{userInfo.fname}}</h1>
      <br>
      <h2>History</h2>
      <ul class='historyList'>
        <table>

        <tr class="historyListItem" ng-repeat='item in historyParsed'>

            <td><h2 class="centerVert">{{item.type}}</h2></td>
            <td ng-if="item.type === 'Game Compare'"><p>{{item.val1}} vs. {{item.val2}}</p></td>
            <td ng-if="item.type === 'Player Compare'"><p>{{item.val1}} vs. {{item.val2}}</p></td>
            <td ng-if="item.type === 'Team Compare'"><p>{{item.val1}} vs. {{item.val2}}</p></td>
            <!-- <td><p> on: {{item.timestamp.format("MMMM DD [@] h:MM")}}</p></td> -->
            <td><p> at: {{item.timestamp.hour()}}:{{item.timestamp.minute()}}</p></td>
        </tr>
        </table>
      </ul>
    </div>
    </div>
  </body>

</html>
