<html ng-app="nbaApp" class="background">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
    <script src="js/angular-resource/angular-resource.js"></script>
    <script src="js/angular-route/angular-route.js"></script>
    <script src="js/Chart.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.11/angular-sanitize.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Francois+One" rel="stylesheet">
  </head>

  <body>
    <form class="formContainer">
      <div class="formItem">
        <label for='username'>Username</label>
        <input type='text' name='username' id='username' ng-model='register.username' required />
      </div>
      <div class="formItem">
        <label for='password'>Password</label>
        <input type='password' name='password' id='password' ng-model='register.password' required />
      </div>
      <div class="formItem">
        <button type='submit' ng-disabled='form.$invalid'>Login</button>
      </div>
      <a href="/register.html">New here? Make an account.</a>
    </form>
  </body>
</html>
